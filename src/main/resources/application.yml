spring:
  datasource:
    url: jdbc:mysql://localhost:3306/[your-db-name]?serverTimezone=UTC&useSSL=false
    username: [your-db-user-name]
    password: [your-db-password]
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create   # 개발 중에는 create / create-drop / update 중 선택
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug